<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${funcionario.id != null} ? 'Editar Funcionário' : 'Novo Funcionário'">Novo Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center mb-4" th:text="${funcionario.id != null} ? 'Editar Funcionário' : 'Novo Funcionário'">Novo Funcionário</h1>
            <form th:action="@{${funcionario.id != null} ? '/funcionarios/editar' : '/funcionarios'}" th:object="${funcionario}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" th:field="*{nome}" placeholder="Digite o nome"/>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Idade</label>
                        <input class="form-control" type="number" th:field="*{idade}" placeholder="Idade"/>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Altura (m)</label>
                        <input class="form-control" type="number" th:field="*{altura}" placeholder="1.80" step="0.01" min="0" max="3"/>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Raça</label>
                        <input class="form-control" th:field="*{raca}" placeholder="Raça"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input class="form-control" th:field="*{cpf}" placeholder="CPF"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Setor</label>
                    <input class="form-control" th:field="*{setor}" placeholder="Setor"/>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Telefone</label>
                        <input class="form-control" th:field="*{telefone}" placeholder="Telefone"/>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" th:field="*{email}" placeholder="E-mail"/>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Estado Civil</label>
                        <select class="form-select" th:field="*{estadoCivil}">
                            <option value="" disabled selected>Selecione</option>
                            <option value="Solteiro" th:selected="${funcionario.estadoCivil == 'Solteiro'}">Solteiro</option>
                            <option value="Casado" th:selected="${funcionario.estadoCivil == 'Casado'}">Casado</option>
                            <option value="Viúvo" th:selected="${funcionario.estadoCivil == 'Viúvo'}">Viúvo</option>
                            <option value="Divorciado" th:selected="${funcionario.estadoCivil == 'Divorciado'}">Divorciado</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Escolaridade</label>
                        <select class="form-select" th:field="*{escolaridade}">
                            <option value="" disabled selected>Selecione</option>
                            <option value="Ensino Fundamental" th:selected="${funcionario.escolaridade == 'Ensino Fundamental'}">Ensino Fundamental</option>
                            <option value="Ensino Médio" th:selected="${funcionario.escolaridade == 'Ensino Médio'}">Ensino Médio</option>
                            <option value="Ensino Superior" th:selected="${funcionario.escolaridade == 'Ensino Superior'}">Ensino Superior</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label class="form-label">Gênero</label>
                        <select class="form-select" th:field="*{genero}">
                            <option value="" disabled selected>Selecione</option>
                            <option value="Masculino" th:selected="${funcionario.genero == 'Masculino'}">Masculino</option>
                            <option value="Feminino" th:selected="${funcionario.genero == 'Feminino'}">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/funcionarios}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
