<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Funcionários</h1>
        <a th:href="@{/funcionarios/novo}" class="btn btn-success">Novo Funcionário</a>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Setor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${funcionarios}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.nome}"></td>
            <td th:text="${f.cpf}"></td>
            <td th:text="${f.setor}"></td>
            <td>
                <a th:href="@{/funcionarios/visualizar/{id}(id=${f.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/funcionarios/editar/{id}(id=${f.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/funcionarios/excluir/{id}(id=${f.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
